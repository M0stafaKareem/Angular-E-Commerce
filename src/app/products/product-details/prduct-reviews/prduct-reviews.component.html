<section class="productDetails">
  <nav>
    <ul>
      <li>
        <button id="productDesc" (click)="changeDetailsMode('desc')">
          Description
        </button>
      </li>
      <li>
        <button id="productRev" (click)="changeDetailsMode('rev')">
          Reviews
        </button>
      </li>
      <span class="revCount">{{ prodRev.length }}</span>
      <li>
        <button id="writeNewRev" (click)="changeDetailsMode('newRev')">
          Write a review
        </button>
      </li>
    </ul>
  </nav>
  <div class="productInformation">
    @if (detailsMode == 'desc') {
    <app-description [description]="prodDesc"></app-description>
    }@else if (detailsMode == 'rev') {
    <app-reviews [custReviews]="prodRev"></app-reviews>
    }@else if (detailsMode == 'newRev') {
    <app-new-review></app-new-review>
    }
  </div>
</section>
