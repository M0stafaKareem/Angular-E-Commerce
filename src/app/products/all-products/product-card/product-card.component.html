<div
  id="container"
  [ngStyle]="{ 'background-image': 'url(' + productImg + ')' }"
  (click)="showSingleProduct()"
>
  <div class="overlay">
    <div class="items"></div>
    <div class="items head px-2">
      <p>{{ productName }}</p>
      <hr />
    </div>
    <div class="items price">
      <p class="old">${{ productOldPrice }}</p>
      <p class="new">${{ productPrice }}</p>
    </div>
    <div class="items cart">
      <button (click)="addToCartHandler($event)">ADD TO CART</button>
    </div>
  </div>
</div>
